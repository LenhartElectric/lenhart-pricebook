<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6d7b8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lenhart Electric Price Book</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <style>
        :root {
            --gray: #6d7b8a;
            --gray-dark: #5a6873;
            --blue: #3b6e9c;
            --blue-light: #4a8bc4;
            --gold: #c4a35a;
            --text: #333333;
            --text-light: #666666;
            --bg: #f5f5f5;
            --white: #ffffff;
            --good: #22c55e;
            --good-bg: #dcfce7;
            --better: #3b82f6;
            --better-bg: #dbeafe;
            --best: #a855f7;
            --best-bg: #f3e8ff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 12px;
            --header-height: 60px;
            --quote-bar-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
            color: white;
            padding: 0.75rem 1rem;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            height: var(--header-height);
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .logo span {
            color: var(--gold);
        }

        /* Category Dropdown */
        .category-dropdown {
            position: relative;
            flex: 1;
            max-width: 200px;
        }

        .category-select {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .category-dropdown::after {
            content: '';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 6px solid var(--text);
            pointer-events: none;
        }

        .category-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 110, 156, 0.3);
        }

        /* Search Box */
        .search-box {
            flex: 1;
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.25rem;
            border: none;
            border-radius: 25px;
            font-size: 0.875rem;
            background: rgba(255,255,255,0.95);
            color: var(--text);
        }

        .search-box input::placeholder { color: #999; }
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 110, 156, 0.3);
        }

        .search-box svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #999;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--quote-bar-height) + 1rem);
        }

        /* Hero Section */
        .category-hero {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero-image {
            width: 100%;
            height: 160px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-hero-info {
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero h1 {
            font-size: 1.375rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }

        .category-hero .starting-at {
            font-size: 0.9375rem;
            color: rgba(255,255,255,0.9);
        }

        .category-hero .starting-at strong {
            color: var(--gold);
            font-size: 1.125rem;
        }

        @media (min-width: 768px) {
            .category-hero { flex-direction: row; height: 200px; }
            .category-hero-image { width: 55%; height: 100%; }
            .category-hero-info { width: 45%; display: flex; flex-direction: column; justify-content: center; padding: 1.5rem; }
            .category-hero h1 { font-size: 1.75rem; }
            .category-hero .starting-at strong { font-size: 1.5rem; }
        }

        /* Content Section */
        .category-content { padding: 1rem; }

        /* Tier Group Headers */
        .tier-group {
            margin-bottom: 1.5rem;
        }

        .tier-group-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .tier-group-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tier-group-badge.good { background: var(--good); color: white; }
        .tier-group-badge.better { background: var(--better); color: white; }
        .tier-group-badge.best { background: var(--best); color: white; }

        .tier-group-title {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Package Cards Grid */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 400px) { .packages-grid { grid-template-columns: 1fr; } }
        @media (min-width: 768px) { .packages-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .packages-grid { grid-template-columns: repeat(4, 1fr); } }

        /* Package Card */
        .package-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            position: relative;
        }

        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .package-card.in-cart {
            outline: 3px solid var(--blue);
            outline-offset: -3px;
        }

        .package-image {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .package-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .package-image .placeholder-logo {
            width: 50%;
            height: 50%;
            opacity: 0.4;
        }

        .tier-indicator {
            position: absolute;
            top: 0.375rem;
            left: 0.375rem;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.5625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tier-indicator.good { background: var(--good); color: white; }
        .tier-indicator.better { background: var(--better); color: white; }
        .tier-indicator.best { background: var(--best); color: white; }

        .cart-check {
            position: absolute;
            top: 0.375rem;
            right: 0.375rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s;
        }

        .package-card.in-cart .cart-check {
            opacity: 1;
            transform: scale(1);
        }

        .package-info { padding: 0.625rem; }

        .package-name {
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text);
            line-height: 1.3;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .package-price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.375rem;
        }

        .package-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gold);
        }

        .add-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            background: transparent;
            color: var(--blue);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-btn:hover, .package-card.in-cart .add-btn { background: var(--blue); color: white; }

        /* Quote Bar (bottom) */
        .quote-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--quote-bar-height);
            background: linear-gradient(135deg, var(--gray-dark) 0%, var(--gray) 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            z-index: 200;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .quote-bar.visible { transform: translateY(0); }

        .quote-info { flex: 1; }
        .quote-count { font-size: 0.8125rem; opacity: 0.9; }
        .quote-total { font-size: 1.375rem; font-weight: 700; color: var(--gold); }

        .quote-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--gold);
            color: var(--text);
            transition: all 0.2s;
        }

        .quote-btn:hover { background: #d4b36a; }

        /* Product Detail Modal */
        .detail-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .detail-modal.open { opacity: 1; pointer-events: auto; }

        .detail-content {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: var(--radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .detail-modal.open .detail-content { transform: scale(1); }

        .detail-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-image .placeholder-logo {
            width: 40%;
            height: 40%;
            opacity: 0.4;
        }

        .detail-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-body {
            padding: 1.25rem;
            flex: 1;
            overflow-y: auto;
        }

        .detail-tier {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .detail-tier.good { background: var(--good-bg); color: var(--good); }
        .detail-tier.better { background: var(--better-bg); color: var(--better); }
        .detail-tier.best { background: var(--best-bg); color: var(--best); }

        .detail-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-id {
            font-size: 0.75rem;
            color: var(--text-light);
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .detail-description {
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .detail-meta {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }

        .detail-meta-item {
            text-align: center;
        }

        .detail-meta-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .detail-meta-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .detail-add-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--blue);
            color: white;
            transition: all 0.2s;
        }

        .detail-add-btn:hover { background: var(--blue-light); }
        .detail-add-btn.in-cart { background: var(--good); }

        /* Customer Quote Modal */
        .quote-modal {
            position: fixed;
            inset: 0;
            background: var(--white);
            z-index: 400;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .quote-modal.open { opacity: 1; pointer-events: auto; }

        .quote-header {
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .quote-header-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .quote-header-logo span { color: var(--gold); }

        .quote-header-title {
            font-size: 1rem;
            opacity: 0.9;
        }

        .quote-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .quote-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .quote-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .quote-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote-item-image .mini-logo {
            width: 60%;
            height: 60%;
            opacity: 0.3;
        }

        .quote-item-info { flex: 1; }
        .quote-item-name { font-weight: 600; font-size: 0.9375rem; margin-bottom: 0.25rem; }
        .quote-item-desc { font-size: 0.8125rem; color: var(--text-light); }
        .quote-item-price { font-weight: 700; font-size: 1.125rem; color: var(--gold); white-space: nowrap; }

        .quote-item-remove {
            width: 32px;
            height: 32px;
            border: none;
            background: #fee2e2;
            color: #ef4444;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.125rem;
        }

        .quote-footer {
            padding: 1.5rem;
            background: #f9f9f9;
            border-top: 2px solid #eee;
        }

        .quote-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quote-summary-label { font-size: 1.125rem; font-weight: 500; }
        .quote-summary-total { font-size: 2rem; font-weight: 700; color: var(--gold); }

        .quote-actions { display: flex; gap: 0.75rem; }

        .quote-actions button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-clear { background: #f0f0f0; color: var(--text); }
        .btn-present { background: var(--gold); color: var(--text); }
        .btn-send { background: var(--blue); color: white; }

        /* Present Mode - Clean view for customer */
        .quote-modal.present-mode .quote-header {
            padding: 2rem;
        }

        .quote-modal.present-mode .quote-header-logo {
            font-size: 2rem;
        }

        .quote-modal.present-mode .quote-close,
        .quote-modal.present-mode .quote-item-remove,
        .quote-modal.present-mode .btn-clear,
        .quote-modal.present-mode .btn-send {
            display: none;
        }

        .quote-modal.present-mode .quote-actions {
            justify-content: center;
        }

        .quote-modal.present-mode .btn-present {
            max-width: 300px;
        }

        /* Search Results */
        .search-results { display: none; padding: 1rem; }
        .search-results.active { display: block; }
        .search-results h2 { font-size: 1rem; color: var(--text-light); margin-bottom: 1rem; }

        /* Empty State */
        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--text-light); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(var(--quote-bar-height) + 1rem);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 500;
        }

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { background: var(--good); }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Hide on small screens */
        @media (max-width: 500px) {
            .logo { display: none; }
            .category-dropdown { max-width: none; }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <div class="logo">Lenhart <span>Electric</span></div>
        <div class="category-dropdown">
            <select class="category-select" id="categorySelect" onchange="showCategory(this.value)">
            </select>
        </div>
        <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="searchInput" placeholder="Search...">
        </div>
    </header>

    <main id="mainContent">
        <div class="loading" id="loading"></div>
        <div class="search-results" id="searchResults">
            <h2>Search Results</h2>
            <div class="packages-grid" id="searchResultsGrid"></div>
        </div>
        <div id="categoryContent"></div>
    </main>

    <!-- Quote Bar -->
    <div class="quote-bar" id="quoteBar">
        <div class="quote-info">
            <div class="quote-count"><span id="quoteCount">0</span> items selected</div>
            <div class="quote-total">$<span id="quoteTotal">0</span></div>
        </div>
        <button class="quote-btn" onclick="openQuoteModal()">View Quote</button>
    </div>

    <!-- Product Detail Modal -->
    <div class="detail-modal" id="detailModal" onclick="closeDetailModal(event)">
        <div class="detail-content" onclick="event.stopPropagation()">
            <div class="detail-image" id="detailImage">
                <button class="detail-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="detail-body">
                <div id="detailTier"></div>
                <div class="detail-name" id="detailName"></div>
                <div class="detail-id" id="detailId"></div>
                <div class="detail-description" id="detailDesc"></div>
                <div class="detail-meta">
                    <div class="detail-meta-item">
                        <div class="detail-meta-label">Category</div>
                        <div class="detail-meta-value" id="detailCategory"></div>
                    </div>
                </div>
                <div class="detail-price" id="detailPrice"></div>
                <button class="detail-add-btn" id="detailAddBtn" onclick="toggleCartFromDetail()">Add to Quote</button>
            </div>
        </div>
    </div>

    <!-- Customer Quote Modal -->
    <div class="quote-modal" id="quoteModal">
        <div class="quote-header">
            <button class="quote-close" onclick="closeQuoteModal()">&times;</button>
            <div class="quote-header-logo">Lenhart <span>Electric</span></div>
            <div class="quote-header-title">Your Service Quote</div>
        </div>
        <div class="quote-body" id="quoteItems"></div>
        <div class="quote-footer">
            <div class="quote-summary">
                <span class="quote-summary-label">Total Estimate</span>
                <span class="quote-summary-total">$<span id="quoteModalTotal">0</span></span>
            </div>
            <div class="quote-actions">
                <button class="btn-clear" onclick="clearQuote()">Clear</button>
                <button class="btn-present" onclick="togglePresentMode()">Present to Customer</button>
                <button class="btn-send" onclick="copyToClipboard()">Copy for NetSuite</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // State
        let pricebookData = null;
        let quote = [];
        let currentCategory = null;
        let currentPackage = null;
        let presentMode = false;

        const categoryHeroImages = {
            'Bathrooms': 'images/heroes/bathrooms.jpg',
            'Ceiling Fans': 'images/heroes/ceiling-fans.jpg',
            'EV Charging': 'images/heroes/ev-charging.jpg',
            'Exterior Lighting': 'images/heroes/exterior-lighting.jpg',
            'Exterior Outlets': 'images/heroes/exterior-outlets.jpg',
            'Heavy Duty Circuits': 'images/heroes/heavy-duty-circuits.jpg',
            'Home Generators': 'images/heroes/generators.jpg',
            'Hot Tub Circuits': 'images/heroes/hot-tub.jpg',
            'Interior Lighting': 'images/heroes/interior-lighting.jpg',
            'LED Tape Lighting': 'images/heroes/led-tape.jpg',
            'Outlets & Switches': 'images/heroes/outlets-switches.jpg',
            'Panel Upgrades': 'images/heroes/panel-upgrades.jpg',
            'Portable Generator': 'images/heroes/portable-generator.jpg',
            'Recessed Lighting': 'images/heroes/recessed-lighting.jpg',
            'Service Upgrades': 'images/heroes/service-upgrades.jpg',
            'Smoke Detectors': 'images/heroes/smoke-detectors.jpg',
            'Surge Protection': 'images/heroes/surge-protection.jpg',
            'Whole Home Rewire': 'images/heroes/whole-home-rewire.jpg'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/pricebook.json');
                pricebookData = await response.json();
                renderApp();
            } catch (e) {
                console.error('Failed to load pricebook:', e);
                document.getElementById('loading').innerHTML = '<p>Failed to load price book data.</p>';
            }

            const savedQuote = localStorage.getItem('pricebook-quote');
            if (savedQuote) {
                quote = JSON.parse(savedQuote);
                updateQuoteUI();
            }

            document.getElementById('searchInput').addEventListener('input', handleSearch);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        });

        function renderApp() {
            document.getElementById('loading').style.display = 'none';

            // Populate category dropdown
            const select = document.getElementById('categorySelect');
            select.innerHTML = pricebookData.categories.map(cat =>
                `<option value="${cat.name}">${cat.name}</option>`
            ).join('');

            // Show first category
            showCategory(pricebookData.categories[0].name);
        }

        function showCategory(name) {
            currentCategory = name;
            document.getElementById('categorySelect').value = name;
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';

            const category = pricebookData.categories.find(c => c.name === name);
            if (!category) return;

            const heroImage = category.heroImage || categoryHeroImages[name] || '';
            const hasTiers = category.packages.some(p => p.tier);

            // Group packages by tier
            const goodPkgs = category.packages.filter(p => p.tier === 'good');
            const betterPkgs = category.packages.filter(p => p.tier === 'better');
            const bestPkgs = category.packages.filter(p => p.tier === 'best');
            const otherPkgs = category.packages.filter(p => !p.tier);

            document.getElementById('categoryContent').innerHTML = `
                <div class="category-hero">
                    <div class="category-hero-image">
                        <img src="${heroImage}" alt="${name}" onerror="this.style.display='none'">
                    </div>
                    <div class="category-hero-info">
                        <h1>${name}</h1>
                        <div class="starting-at">Starting at <strong>$${category.startingAt.toLocaleString()}</strong></div>
                    </div>
                </div>
                <div class="category-content">
                    ${goodPkgs.length > 0 ? `
                    <div class="tier-group">
                        <div class="tier-group-header">
                            <span class="tier-group-badge good">Good</span>
                            <span class="tier-group-title">Quality service at a great value</span>
                        </div>
                        <div class="packages-grid">
                            ${goodPkgs.map(pkg => renderPackageCard(pkg)).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${betterPkgs.length > 0 ? `
                    <div class="tier-group">
                        <div class="tier-group-header">
                            <span class="tier-group-badge better">Better</span>
                            <span class="tier-group-title">Enhanced features and performance</span>
                        </div>
                        <div class="packages-grid">
                            ${betterPkgs.map(pkg => renderPackageCard(pkg)).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${bestPkgs.length > 0 ? `
                    <div class="tier-group">
                        <div class="tier-group-header">
                            <span class="tier-group-badge best">Best</span>
                            <span class="tier-group-title">Premium solution with top-tier quality</span>
                        </div>
                        <div class="packages-grid">
                            ${bestPkgs.map(pkg => renderPackageCard(pkg)).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${otherPkgs.length > 0 ? `
                    <div class="tier-group">
                        ${(goodPkgs.length > 0 || betterPkgs.length > 0 || bestPkgs.length > 0) ? `
                        <div class="tier-group-header">
                            <span class="tier-group-title">Additional Options</span>
                        </div>
                        ` : ''}
                        <div class="packages-grid">
                            ${otherPkgs.map(pkg => renderPackageCard(pkg)).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderPackageCard(pkg) {
            const inQuote = quote.some(item => item.id === pkg.id);

            return `
                <div class="package-card ${inQuote ? 'in-cart' : ''}" data-id="${pkg.id}">
                    <div class="package-image" onclick="openDetailModal('${pkg.id}')">
                        <svg class="placeholder-logo" viewBox="0 0 512 512">
                            <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                            <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                        </svg>
                        <span class="cart-check">✓</span>
                    </div>
                    <div class="package-info">
                        <div class="package-name">${pkg.displayName}</div>
                        <div class="package-price-row">
                            <div class="package-price">$${pkg.price.toLocaleString()}</div>
                            <button class="add-btn" onclick="toggleQuote('${pkg.id}')">${inQuote ? '✓' : '+'}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('categoryContent').style.display = '';
                return;
            }

            document.getElementById('categoryContent').style.display = 'none';
            document.getElementById('searchResults').classList.add('active');

            const results = [];
            pricebookData.categories.forEach(cat => {
                cat.packages.forEach(pkg => {
                    if (pkg.name.toLowerCase().includes(query) ||
                        pkg.displayName.toLowerCase().includes(query) ||
                        pkg.description?.toLowerCase().includes(query)) {
                        results.push(pkg);
                    }
                });
            });

            const grid = document.getElementById('searchResultsGrid');
            grid.innerHTML = results.length === 0
                ? `<div class="empty-state" style="grid-column: 1 / -1"><p>No packages found for "${query}"</p></div>`
                : results.map(pkg => renderPackageCard(pkg)).join('');
        }

        function openDetailModal(packageId) {
            let pkg = null;
            let categoryName = '';
            for (const cat of pricebookData.categories) {
                pkg = cat.packages.find(p => p.id === packageId);
                if (pkg) {
                    categoryName = cat.name;
                    break;
                }
            }
            if (!pkg) return;

            currentPackage = pkg;
            const inQuote = quote.some(item => item.id === pkg.id);

            document.getElementById('detailImage').innerHTML = `
                <button class="detail-close" onclick="closeDetailModal()">&times;</button>
                <svg class="placeholder-logo" viewBox="0 0 512 512">
                    <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                    <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                </svg>
            `;

            document.getElementById('detailTier').innerHTML = pkg.tier
                ? `<span class="detail-tier ${pkg.tier}">${pkg.tier}</span>`
                : '';
            document.getElementById('detailName').textContent = pkg.displayName;
            document.getElementById('detailId').textContent = pkg.name;
            document.getElementById('detailDesc').textContent = pkg.description || 'Professional electrical service by Lenhart Electric.';
            document.getElementById('detailCategory').textContent = categoryName;
            document.getElementById('detailPrice').textContent = '$' + pkg.price.toLocaleString();

            const addBtn = document.getElementById('detailAddBtn');
            addBtn.textContent = inQuote ? '✓ Added to Quote' : 'Add to Quote';
            addBtn.classList.toggle('in-cart', inQuote);

            document.getElementById('detailModal').classList.add('open');
        }

        function closeDetailModal(e) {
            if (!e || e.target === document.getElementById('detailModal')) {
                document.getElementById('detailModal').classList.remove('open');
                currentPackage = null;
            }
        }

        function toggleCartFromDetail() {
            if (currentPackage) {
                toggleQuote(currentPackage.id);
                const inQuote = quote.some(item => item.id === currentPackage.id);
                const addBtn = document.getElementById('detailAddBtn');
                addBtn.textContent = inQuote ? '✓ Added to Quote' : 'Add to Quote';
                addBtn.classList.toggle('in-cart', inQuote);
            }
        }

        function toggleQuote(packageId) {
            const index = quote.findIndex(item => item.id === packageId);

            if (index > -1) {
                quote.splice(index, 1);
            } else {
                let pkg = null;
                for (const cat of pricebookData.categories) {
                    pkg = cat.packages.find(p => p.id === packageId);
                    if (pkg) break;
                }
                if (pkg) {
                    quote.push({
                        id: pkg.id,
                        name: pkg.name,
                        displayName: pkg.displayName,
                        description: pkg.description || '',
                        price: pkg.price,
                        laborHours: pkg.laborHours,
                        image: pkg.image || null
                    });
                }
            }

            saveQuote();
            updateQuoteUI();
            updatePackageCards();
        }

        function updateQuoteUI() {
            const total = quote.reduce((sum, item) => sum + item.price, 0);

            document.getElementById('quoteCount').textContent = quote.length;
            document.getElementById('quoteTotal').textContent = total.toLocaleString();
            document.getElementById('quoteModalTotal').textContent = total.toLocaleString();
            document.getElementById('quoteBar').classList.toggle('visible', quote.length > 0);

            const itemsEl = document.getElementById('quoteItems');
            if (quote.length === 0) {
                itemsEl.innerHTML = `<div class="empty-state"><p>No items selected</p></div>`;
            } else {
                itemsEl.innerHTML = quote.map(item => `
                    <div class="quote-item">
                        <div class="quote-item-image">
                            <svg class="mini-logo" viewBox="0 0 512 512">
                                <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                                <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                            </svg>
                        </div>
                        <div class="quote-item-info">
                            <div class="quote-item-name">${item.displayName}</div>
                        </div>
                        <div class="quote-item-price">$${item.price.toLocaleString()}</div>
                        <button class="quote-item-remove" onclick="toggleQuote('${item.id}')">&times;</button>
                    </div>
                `).join('');
            }
        }

        function updatePackageCards() {
            document.querySelectorAll('.package-card').forEach(card => {
                const id = card.dataset.id;
                const inQuote = quote.some(item => item.id === id);
                card.classList.toggle('in-cart', inQuote);

                const btn = card.querySelector('.add-btn');
                if (btn) btn.textContent = inQuote ? '✓' : '+';
            });
        }

        function saveQuote() {
            localStorage.setItem('pricebook-quote', JSON.stringify(quote));
        }

        function clearQuote() {
            quote = [];
            saveQuote();
            updateQuoteUI();
            updatePackageCards();
            showToast('Quote cleared');
        }

        function openQuoteModal() {
            document.getElementById('quoteModal').classList.add('open');
        }

        function closeQuoteModal() {
            document.getElementById('quoteModal').classList.remove('open');
            presentMode = false;
            document.getElementById('quoteModal').classList.remove('present-mode');
        }

        function togglePresentMode() {
            presentMode = !presentMode;
            document.getElementById('quoteModal').classList.toggle('present-mode', presentMode);

            const btn = document.querySelector('.btn-present');
            btn.textContent = presentMode ? 'Exit Presentation' : 'Present to Customer';
        }

        function copyToClipboard() {
            if (quote.length === 0) {
                showToast('Add items first');
                return;
            }

            const text = quote.map(item => item.name).join('\n');

            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied! Paste into NetSuite', true);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied! Paste into NetSuite', true);
            });
        }

        function showToast(message, success = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (success ? ' success' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
