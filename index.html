<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6d7b8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lenhart Electric Price Book</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <style>
        :root {
            --gray: #6d7b8a;
            --gray-dark: #5a6873;
            --blue: #3b6e9c;
            --blue-light: #4a8bc4;
            --gold: #c4a35a;
            --text: #333333;
            --text-light: #666666;
            --bg: #f5f5f5;
            --white: #ffffff;
            --good: #22c55e;
            --good-bg: #dcfce7;
            --better: #3b82f6;
            --better-bg: #dbeafe;
            --best: #a855f7;
            --best-bg: #f3e8ff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 12px;
            --header-height: 60px;
            --quote-bar-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
            color: white;
            padding: 0.75rem 1rem;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            height: var(--header-height);
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .logo span {
            color: var(--gold);
        }

        /* Category Dropdown */
        .category-dropdown {
            position: relative;
            flex: 1;
            max-width: 200px;
        }

        .category-select {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .category-dropdown::after {
            content: '';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 6px solid var(--text);
            pointer-events: none;
        }

        .category-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 110, 156, 0.3);
        }

        /* Search Box */
        .search-box {
            flex: 1;
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.25rem;
            border: none;
            border-radius: 25px;
            font-size: 0.875rem;
            background: rgba(255,255,255,0.95);
            color: var(--text);
        }

        .search-box input::placeholder { color: #999; }
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 110, 156, 0.3);
        }

        .search-box svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #999;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--quote-bar-height) + 1rem);
        }

        /* Hero Section */
        .category-hero {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero-image {
            width: 100%;
            height: 235px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-hero-info {
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
        }

        .category-hero h1 {
            font-size: 1.375rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }

        .category-hero .starting-at {
            font-size: 0.9375rem;
            color: rgba(255,255,255,0.9);
        }

        .category-hero .starting-at strong {
            color: var(--gold);
            font-size: 1.125rem;
        }

        @media (min-width: 768px) {
            .category-hero { flex-direction: row; height: 275px; }
            .category-hero-image { width: 55%; height: 100%; }
            .category-hero-info { width: 45%; display: flex; flex-direction: column; justify-content: center; padding: 1.5rem; }
            .category-hero h1 { font-size: 1.75rem; }
            .category-hero .starting-at strong { font-size: 1.5rem; }
        }

        /* Content Section */
        .category-content { padding: 1rem; }

        /* Tier Group Headers */
        .tier-group {
            margin-bottom: 1.5rem;
        }

        .tier-group-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .tier-group-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tier-group-badge.good { background: var(--good); color: white; }
        .tier-group-badge.better { background: var(--better); color: white; }
        .tier-group-badge.best { background: var(--best); color: white; }
        .tier-group-badge.premium { background: #f59e0b; color: white; }
        .tier-group-badge.value { background: #10b981; color: white; }

        .tier-group-title {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Package Cards Grid */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 400px) { .packages-grid { grid-template-columns: 1fr; } }
        @media (min-width: 768px) { .packages-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .packages-grid { grid-template-columns: repeat(4, 1fr); } }

        /* Package Card */
        .package-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            position: relative;
        }

        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .package-card.in-cart {
            outline: 3px solid var(--blue);
            outline-offset: -3px;
        }

        .package-image {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .package-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .package-image .placeholder-logo {
            width: 50%;
            height: 50%;
            opacity: 0.4;
        }

        .tier-indicator {
            position: absolute;
            top: 0.375rem;
            left: 0.375rem;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.5625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tier-indicator.good { background: var(--good); color: white; }
        .tier-indicator.better { background: var(--better); color: white; }
        .tier-indicator.best { background: var(--best); color: white; }

        .cart-check {
            position: absolute;
            top: 0.375rem;
            right: 0.375rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s;
        }

        .package-card.in-cart .cart-check {
            opacity: 1;
            transform: scale(1);
        }

        .package-info { padding: 0.625rem; }

        .package-name {
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text);
            line-height: 1.3;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .package-price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.375rem;
        }

        .package-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gold);
        }

        .add-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            background: transparent;
            color: var(--blue);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-btn:hover, .package-card.in-cart .add-btn { background: var(--blue); color: white; }

        /* Quote Bar (bottom) */
        .quote-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--quote-bar-height);
            background: linear-gradient(135deg, var(--gray-dark) 0%, var(--gray) 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            z-index: 200;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .quote-bar.visible { transform: translateY(0); }

        .quote-info { flex: 1; }
        .quote-count { font-size: 0.8125rem; opacity: 0.9; }
        .quote-total { font-size: 1.375rem; font-weight: 700; color: var(--gold); }

        .quote-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--gold);
            color: var(--text);
            transition: all 0.2s;
        }

        .quote-btn:hover { background: #d4b36a; }

        /* Product Detail Modal */
        .detail-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .detail-modal.open { opacity: 1; pointer-events: auto; }

        .detail-content {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: var(--radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .detail-modal.open .detail-content { transform: scale(1); }

        .detail-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-image .placeholder-logo {
            width: 40%;
            height: 40%;
            opacity: 0.4;
        }

        .detail-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-body {
            padding: 1.25rem;
            flex: 1;
            overflow-y: auto;
        }

        .detail-tier {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .detail-tier.good { background: var(--good-bg); color: var(--good); }
        .detail-tier.better { background: var(--better-bg); color: var(--better); }
        .detail-tier.best { background: var(--best-bg); color: var(--best); }

        .detail-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-id {
            font-size: 0.75rem;
            color: var(--text-light);
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .detail-description {
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .detail-meta {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }

        .detail-meta-item {
            text-align: center;
        }

        .detail-meta-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .detail-meta-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .detail-add-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--blue);
            color: white;
            transition: all 0.2s;
        }

        .detail-add-btn:hover { background: var(--blue-light); }
        .detail-add-btn.in-cart { background: var(--good); }

        .detail-upsells {
            margin-top: 1.25rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .detail-upsells:empty { display: none; }

        .detail-upsells-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        /* Package Card Action Buttons Row */
        .package-actions {
            display: flex;
            gap: 0.375rem;
            margin-top: 0.5rem;
        }

        .package-action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            padding: 0.5rem 0.375rem;
            border: 1.5px solid var(--blue);
            border-radius: 6px;
            background: transparent;
            color: var(--blue);
            font-size: 0.625rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .package-action-btn:hover {
            background: var(--blue);
            color: white;
        }

        .package-action-btn.pairs-btn {
            border-color: var(--gold);
            color: #996f1f;
        }

        .package-action-btn.pairs-btn:hover {
            background: var(--gold);
            color: white;
        }

        .package-action-btn svg {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
        }

        /* Compare Options Button (for detail modal) */
        .compare-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            width: 100%;
            padding: 0.625rem;
            margin-top: 0.5rem;
            border: 2px solid var(--blue);
            border-radius: 8px;
            background: transparent;
            color: var(--blue);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .compare-btn:hover {
            background: var(--blue);
            color: white;
        }

        .compare-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Pairs With Modal */
        .pairs-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 350;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .pairs-modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .pairs-content {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            border-radius: var(--radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .pairs-modal.open .pairs-content {
            transform: scale(1);
        }

        .pairs-header {
            background: linear-gradient(135deg, var(--gold) 0%, #b8943f 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pairs-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .pairs-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .pairs-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .pairs-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pairs-item:hover {
            background: #f0f0f0;
        }

        .pairs-item-info {
            flex: 1;
        }

        .pairs-item-name {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }

        .pairs-item-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .pairs-item-add {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            background: transparent;
            color: var(--blue);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pairs-item-add:hover {
            background: var(--blue);
            color: white;
        }

        .pairs-empty {
            text-align: center;
            color: var(--text-light);
            padding: 2rem 1rem;
        }

        /* Detail Compare Button */
        .detail-compare-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.75rem;
            border: 2px solid var(--blue);
            border-radius: var(--radius);
            background: transparent;
            color: var(--blue);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .detail-compare-btn:hover {
            background: var(--blue);
            color: white;
        }

        /* Comparison Modal */
        .compare-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 350;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .compare-modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .compare-content {
            background: var(--white);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: var(--radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .compare-modal.open .compare-content {
            transform: scale(1);
        }

        .compare-header {
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
            color: white;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compare-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .compare-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .compare-body {
            flex: 1;
            overflow-x: auto;
            overflow-y: auto;
            padding: 1rem;
        }

        .compare-grid {
            display: flex;
            gap: 1rem;
            min-width: min-content;
        }

        .compare-card {
            flex: 1;
            min-width: 240px;
            max-width: 280px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .compare-card.highlight {
            outline: 3px solid var(--gold);
            outline-offset: -3px;
        }

        .compare-card-tier {
            padding: 0.5rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .compare-card-tier.good { background: var(--good); color: white; }
        .compare-card-tier.better { background: var(--better); color: white; }
        .compare-card-tier.best { background: var(--best); color: white; }

        .compare-card-image {
            height: 120px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compare-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .compare-card-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .compare-card-name {
            font-weight: 600;
            font-size: 0.9375rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .compare-card-desc {
            font-size: 0.8125rem;
            color: var(--text-light);
            line-height: 1.4;
            flex: 1;
            margin-bottom: 1rem;
        }

        .compare-card-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.75rem;
        }

        .compare-card-select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--blue);
            color: white;
            transition: all 0.2s;
        }

        .compare-card-select:hover {
            background: var(--blue-light);
        }

        .compare-card-select.selected {
            background: var(--good);
        }

        @media (max-width: 600px) {
            .compare-card {
                min-width: 200px;
            }
        }

        .upsell-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upsell-item:hover { background: #f0f0f0; }

        .upsell-item-info { flex: 1; }
        .upsell-item-name { font-weight: 500; font-size: 0.8125rem; }
        .upsell-item-price { color: var(--gold); font-weight: 600; font-size: 0.875rem; }

        .upsell-item-add {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            background: transparent;
            color: var(--blue);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upsell-item-add:hover { background: var(--blue); color: white; }

        /* Customer Quote Modal */
        .quote-modal {
            position: fixed;
            inset: 0;
            background: var(--white);
            z-index: 400;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .quote-modal.open { opacity: 1; pointer-events: auto; }

        .quote-header {
            background: linear-gradient(135deg, var(--gray) 0%, var(--gray-dark) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .quote-header-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .quote-header-logo span { color: var(--gold); }

        .quote-header-title {
            font-size: 1rem;
            opacity: 0.9;
        }

        .quote-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .quote-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .quote-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .quote-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote-item-image .mini-logo {
            width: 60%;
            height: 60%;
            opacity: 0.3;
        }

        .quote-item-info { flex: 1; }
        .quote-item-name { font-weight: 600; font-size: 0.9375rem; margin-bottom: 0.25rem; }
        .quote-item-desc { font-size: 0.8125rem; color: var(--text-light); }
        .quote-item-price { font-weight: 700; font-size: 1.125rem; color: var(--gold); white-space: nowrap; }

        .quote-item-remove {
            width: 32px;
            height: 32px;
            border: none;
            background: #fee2e2;
            color: #ef4444;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.125rem;
        }

        .quote-footer {
            padding: 1.5rem;
            background: #f9f9f9;
            border-top: 2px solid #eee;
        }

        .quote-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quote-summary-label { font-size: 1.125rem; font-weight: 500; }
        .quote-summary-total { font-size: 2rem; font-weight: 700; color: var(--gold); }

        .quote-actions { display: flex; gap: 0.75rem; }

        .quote-actions button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-clear { background: #f0f0f0; color: var(--text); }
        .btn-present { background: var(--gold); color: var(--text); }
        .btn-send { background: var(--blue); color: white; }

        /* Present Mode - Clean view for customer */
        .quote-modal.present-mode .quote-header {
            padding: 2rem;
        }

        .quote-modal.present-mode .quote-header-logo {
            font-size: 2rem;
        }

        .quote-modal.present-mode .quote-close,
        .quote-modal.present-mode .quote-item-remove,
        .quote-modal.present-mode .btn-clear,
        .quote-modal.present-mode .btn-send {
            display: none;
        }

        .quote-modal.present-mode .quote-actions {
            justify-content: center;
        }

        .quote-modal.present-mode .btn-present {
            max-width: 300px;
        }

        /* Search Results */
        .search-results { display: none; padding: 1rem; }
        .search-results.active { display: block; }
        .search-results h2 { font-size: 1rem; color: var(--text-light); margin-bottom: 1rem; }

        /* Empty State */
        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--text-light); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(var(--quote-bar-height) + 1rem);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 500;
        }

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { background: var(--good); }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Hide on small screens */
        @media (max-width: 500px) {
            .logo { display: none; }
            .category-dropdown { max-width: none; }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <div class="logo">Lenhart <span>Electric</span></div>
        <div class="category-dropdown">
            <select class="category-select" id="categorySelect" onchange="showCategory(this.value)">
            </select>
        </div>
        <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="searchInput" placeholder="Search...">
        </div>
    </header>

    <main id="mainContent">
        <div class="loading" id="loading"></div>
        <div class="search-results" id="searchResults">
            <h2>Search Results</h2>
            <div class="packages-grid" id="searchResultsGrid"></div>
        </div>
        <div id="categoryContent"></div>
    </main>

    <!-- Quote Bar -->
    <div class="quote-bar" id="quoteBar">
        <div class="quote-info">
            <div class="quote-count"><span id="quoteCount">0</span> items selected</div>
            <div class="quote-total">$<span id="quoteTotal">0</span></div>
        </div>
        <button class="quote-btn" onclick="openQuoteModal()">View Quote</button>
    </div>

    <!-- Product Detail Modal -->
    <div class="detail-modal" id="detailModal" onclick="closeDetailModal(event)">
        <div class="detail-content" onclick="event.stopPropagation()">
            <div class="detail-image" id="detailImage">
                <button class="detail-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="detail-body">
                <div id="detailTier"></div>
                <div class="detail-name" id="detailName"></div>
                <div class="detail-id" id="detailId"></div>
                <div class="detail-description" id="detailDesc"></div>
                <div class="detail-meta">
                    <div class="detail-meta-item">
                        <div class="detail-meta-label">Category</div>
                        <div class="detail-meta-value" id="detailCategory"></div>
                    </div>
                </div>
                <div class="detail-price" id="detailPrice"></div>
                <button class="detail-add-btn" id="detailAddBtn" onclick="toggleCartFromDetail()">Add to Quote</button>
                <div id="detailCompare"></div>
                <div class="detail-upsells" id="detailUpsells"></div>
            </div>
        </div>
    </div>

    <!-- Customer Quote Modal -->
    <div class="quote-modal" id="quoteModal">
        <div class="quote-header">
            <button class="quote-close" onclick="closeQuoteModal()">&times;</button>
            <div class="quote-header-logo">Lenhart <span>Electric</span></div>
            <div class="quote-header-title">Your Service Quote</div>
        </div>
        <div class="quote-body" id="quoteItems"></div>
        <div class="quote-footer">
            <div class="quote-summary">
                <span class="quote-summary-label">Total Estimate</span>
                <span class="quote-summary-total">$<span id="quoteModalTotal">0</span></span>
            </div>
            <div class="quote-actions">
                <button class="btn-clear" onclick="clearQuote()">Clear</button>
                <button class="btn-present" onclick="togglePresentMode()">Present to Customer</button>
                <button class="btn-send" onclick="copyToClipboard()">Copy for NetSuite</button>
            </div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="compare-modal" id="compareModal" onclick="closeCompareModal(event)">
        <div class="compare-content" onclick="event.stopPropagation()">
            <div class="compare-header">
                <h2 id="compareTitle">Compare Options</h2>
                <button class="compare-close" onclick="closeCompareModal()">&times;</button>
            </div>
            <div class="compare-body">
                <div class="compare-grid" id="compareGrid"></div>
            </div>
        </div>
    </div>

    <!-- Pairs With Modal -->
    <div class="pairs-modal" id="pairsModal" onclick="closePairsModal(event)">
        <div class="pairs-content" onclick="event.stopPropagation()">
            <div class="pairs-header">
                <h3 id="pairsTitle">Pairs With</h3>
                <button class="pairs-close" onclick="closePairsModal()">&times;</button>
            </div>
            <div class="pairs-body" id="pairsBody"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // State
        let pricebookData = null;
        let quote = [];
        let currentCategory = null;
        let currentPackage = null;
        let presentMode = false;
        let tierGroups = {}; // Map of category -> array of packages with good/better/best tiers

        // Merge saved tier/upsell/image data from localStorage (same as admin panel)
        function mergeSavedData() {
            const saved = localStorage.getItem('pricebook-admin');
            if (!saved || !pricebookData) return;

            try {
                const savedData = JSON.parse(saved);
                const savedPackages = new Map();

                savedData.categories?.forEach(cat => {
                    cat.packages?.forEach(pkg => {
                        savedPackages.set(pkg.id, pkg);
                    });
                });

                pricebookData.categories.forEach(cat => {
                    cat.packages.forEach(pkg => {
                        const savedPkg = savedPackages.get(pkg.id);
                        if (savedPkg) {
                            if (savedPkg.tier) pkg.tier = savedPkg.tier;
                            if (savedPkg.upsellTo) pkg.upsellTo = savedPkg.upsellTo;
                            if (savedPkg.image) pkg.image = savedPkg.image;
                        }
                    });
                });
            } catch (e) {
                console.log('Could not merge saved data:', e);
            }
        }

        // Build tier groups: packages in same category with good/better/best form a group
        function buildTierGroups() {
            tierGroups = {};

            pricebookData.categories.forEach(cat => {
                const tieredPackages = cat.packages.filter(p =>
                    p.tier === 'good' || p.tier === 'better' || p.tier === 'best'
                );

                if (tieredPackages.length >= 2) {
                    // Sort by tier order: good, better, best
                    const tierOrder = { good: 1, better: 2, best: 3 };
                    tieredPackages.sort((a, b) => tierOrder[a.tier] - tierOrder[b.tier]);

                    // All packages in this category with tiers form a group
                    tieredPackages.forEach(pkg => {
                        tierGroups[pkg.id] = {
                            category: cat.name,
                            packages: tieredPackages
                        };
                    });
                }
            });
        }

        // Check if a package is part of a tier group
        function isInTierGroup(packageId) {
            return tierGroups.hasOwnProperty(packageId);
        }

        // Get tier group for a package
        function getTierGroup(packageId) {
            return tierGroups[packageId] || null;
        }

        const categoryHeroImages = {
            'Ceiling Fans': 'images/heroes/fan1.webp',
            'EV Charging': 'images/heroes/EV Charging.webp',
            'Exterior Lighting': 'images/heroes/fixtures.webp',
            'Exterior Outlets': 'images/heroes/garage.webp',
            'Home Generators': 'images/heroes/generator 2.webp',
            'Hot Tub Circuits': 'images/heroes/hot tub on patio.webp',
            'Interior Lighting': 'images/heroes/fixtures.webp',
            'LED Tape Lighting': 'images/heroes/kitchen-tape-light.webp',
            'Panel Upgrades': 'images/heroes/Manel with breakers.webp',
            'Recessed Lighting': 'images/heroes/Living-recessed-lights.webp'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/pricebook.json');
                pricebookData = await response.json();

                // Merge saved tier/upsell data from admin panel
                mergeSavedData();

                // Build tier groups for comparison feature
                buildTierGroups();

                renderApp();
            } catch (e) {
                console.error('Failed to load pricebook:', e);
                document.getElementById('loading').innerHTML = '<p>Failed to load price book data.</p>';
            }

            const savedQuote = localStorage.getItem('pricebook-quote');
            if (savedQuote) {
                quote = JSON.parse(savedQuote);
                updateQuoteUI();
            }

            document.getElementById('searchInput').addEventListener('input', handleSearch);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        });

        function renderApp() {
            document.getElementById('loading').style.display = 'none';

            // Populate category dropdown
            const select = document.getElementById('categorySelect');
            select.innerHTML = pricebookData.categories.map(cat =>
                `<option value="${cat.name}">${cat.name}</option>`
            ).join('');

            // Show first category
            showCategory(pricebookData.categories[0].name);
        }

        function showCategory(name) {
            currentCategory = name;
            document.getElementById('categorySelect').value = name;
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';

            const category = pricebookData.categories.find(c => c.name === name);
            if (!category) return;

            const heroImage = category.heroImage || categoryHeroImages[name] || '';

            document.getElementById('categoryContent').innerHTML = `
                <div class="category-hero">
                    <div class="category-hero-image">
                        <img src="${heroImage}" alt="${name}" onerror="this.style.display='none'">
                    </div>
                    <div class="category-hero-info">
                        <h1>${name}</h1>
                        <div class="starting-at">Starting at <strong>$${category.startingAt.toLocaleString()}</strong></div>
                    </div>
                </div>
                <div class="category-content">
                    <div class="packages-grid">
                        ${category.packages.map(pkg => renderPackageCard(pkg)).join('')}
                    </div>
                </div>
            `;
        }

        function renderPackageCard(pkg) {
            const inQuote = quote.some(item => item.id === pkg.id);
            const imageHtml = pkg.image
                ? `<img src="${pkg.image}" alt="${pkg.displayName}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">`
                : '';
            const placeholderStyle = pkg.image ? 'style="display:none"' : '';
            const hasTierGroup = isInTierGroup(pkg.id);
            const hasUpsells = pkg.upsellTo && pkg.upsellTo.length > 0;

            // Build action buttons
            let actionButtons = '';
            if (hasTierGroup || hasUpsells) {
                actionButtons = `<div class="package-actions">`;
                if (hasTierGroup) {
                    actionButtons += `
                        <button class="package-action-btn" onclick="event.stopPropagation(); openCompareModal('${pkg.id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Options
                        </button>
                    `;
                }
                if (hasUpsells) {
                    actionButtons += `
                        <button class="package-action-btn pairs-btn" onclick="event.stopPropagation(); openPairsModal('${pkg.id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Pairs With
                        </button>
                    `;
                }
                actionButtons += `</div>`;
            }

            return `
                <div class="package-card ${inQuote ? 'in-cart' : ''}" data-id="${pkg.id}">
                    <div class="package-image" onclick="openDetailModal('${pkg.id}')">
                        ${imageHtml}
                        <svg class="placeholder-logo" ${placeholderStyle} viewBox="0 0 512 512">
                            <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                            <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                        </svg>
                        ${pkg.tier ? `<span class="tier-indicator ${pkg.tier}">${pkg.tier}</span>` : ''}
                        <span class="cart-check">✓</span>
                    </div>
                    <div class="package-info">
                        <div class="package-name">${pkg.displayName}</div>
                        <div class="package-price-row">
                            <div class="package-price">$${pkg.price.toLocaleString()}</div>
                            <button class="add-btn" onclick="event.stopPropagation(); toggleQuote('${pkg.id}')">${inQuote ? '✓' : '+'}</button>
                        </div>
                        ${actionButtons}
                    </div>
                </div>
            `;
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('categoryContent').style.display = '';
                return;
            }

            document.getElementById('categoryContent').style.display = 'none';
            document.getElementById('searchResults').classList.add('active');

            const results = [];
            pricebookData.categories.forEach(cat => {
                cat.packages.forEach(pkg => {
                    if (pkg.name.toLowerCase().includes(query) ||
                        pkg.displayName.toLowerCase().includes(query) ||
                        pkg.description?.toLowerCase().includes(query)) {
                        results.push(pkg);
                    }
                });
            });

            const grid = document.getElementById('searchResultsGrid');
            grid.innerHTML = results.length === 0
                ? `<div class="empty-state" style="grid-column: 1 / -1"><p>No packages found for "${query}"</p></div>`
                : results.map(pkg => renderPackageCard(pkg)).join('');
        }

        function openDetailModal(packageId) {
            let pkg = null;
            let categoryName = '';
            for (const cat of pricebookData.categories) {
                pkg = cat.packages.find(p => p.id === packageId);
                if (pkg) {
                    categoryName = cat.name;
                    break;
                }
            }
            if (!pkg) return;

            currentPackage = pkg;
            const inQuote = quote.some(item => item.id === pkg.id);

            const detailImageHtml = pkg.image
                ? `<img src="${pkg.image}" alt="${pkg.displayName}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">`
                : '';
            const detailPlaceholderStyle = pkg.image ? 'style="display:none"' : '';

            document.getElementById('detailImage').innerHTML = `
                <button class="detail-close" onclick="closeDetailModal()">&times;</button>
                ${detailImageHtml}
                <svg class="placeholder-logo" ${detailPlaceholderStyle} viewBox="0 0 512 512">
                    <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                    <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                </svg>
            `;

            document.getElementById('detailTier').innerHTML = pkg.tier
                ? `<span class="detail-tier ${pkg.tier}">${pkg.tier}</span>`
                : '';
            document.getElementById('detailName').textContent = pkg.displayName;
            document.getElementById('detailId').textContent = pkg.name;
            document.getElementById('detailDesc').textContent = pkg.description || 'Professional electrical service by Lenhart Electric.';
            document.getElementById('detailCategory').textContent = categoryName;
            document.getElementById('detailPrice').textContent = '$' + pkg.price.toLocaleString();

            const addBtn = document.getElementById('detailAddBtn');
            addBtn.textContent = inQuote ? '✓ Added to Quote' : 'Add to Quote';
            addBtn.classList.toggle('in-cart', inQuote);

            // Render compare button if package is in a tier group
            const compareSection = document.getElementById('detailCompare');
            if (isInTierGroup(pkg.id)) {
                const tierGroup = getTierGroup(pkg.id);
                compareSection.innerHTML = `
                    <button class="detail-compare-btn" onclick="openCompareModal('${pkg.id}')">
                        Compare ${tierGroup.packages.length} Options
                    </button>
                `;
            } else {
                compareSection.innerHTML = '';
            }

            // Render upsells if available
            const upsellsEl = document.getElementById('detailUpsells');
            const upsellIds = pkg.upsells || pkg.upsellTo || [];
            if (upsellIds.length > 0) {
                const upsellPkgs = upsellIds.map(id => {
                    for (const cat of pricebookData.categories) {
                        const found = cat.packages.find(p => p.id === id);
                        if (found) return found;
                    }
                    return null;
                }).filter(Boolean);

                if (upsellPkgs.length > 0) {
                    upsellsEl.innerHTML = `
                        <div class="detail-upsells-title">Consider upgrading to:</div>
                        ${upsellPkgs.map(up => `
                            <div class="upsell-item" onclick="openDetailModal('${up.id}')">
                                <div class="upsell-item-info">
                                    <div class="upsell-item-name">${up.displayName}</div>
                                    <div class="upsell-item-price">$${up.price.toLocaleString()}</div>
                                </div>
                                <button class="upsell-item-add" onclick="event.stopPropagation(); toggleQuote('${up.id}')">+</button>
                            </div>
                        `).join('')}
                    `;
                } else {
                    upsellsEl.innerHTML = '';
                }
            } else {
                upsellsEl.innerHTML = '';
            }

            document.getElementById('detailModal').classList.add('open');
        }

        function closeDetailModal(e) {
            if (!e || e.target === document.getElementById('detailModal')) {
                document.getElementById('detailModal').classList.remove('open');
                currentPackage = null;
            }
        }

        function toggleCartFromDetail() {
            if (currentPackage) {
                toggleQuote(currentPackage.id);
                const inQuote = quote.some(item => item.id === currentPackage.id);
                const addBtn = document.getElementById('detailAddBtn');
                addBtn.textContent = inQuote ? '✓ Added to Quote' : 'Add to Quote';
                addBtn.classList.toggle('in-cart', inQuote);
            }
        }

        function toggleQuote(packageId) {
            const index = quote.findIndex(item => item.id === packageId);

            if (index > -1) {
                quote.splice(index, 1);
            } else {
                let pkg = null;
                for (const cat of pricebookData.categories) {
                    pkg = cat.packages.find(p => p.id === packageId);
                    if (pkg) break;
                }
                if (pkg) {
                    quote.push({
                        id: pkg.id,
                        name: pkg.name,
                        displayName: pkg.displayName,
                        description: pkg.description || '',
                        price: pkg.price,
                        laborHours: pkg.laborHours,
                        image: pkg.image || null
                    });
                }
            }

            saveQuote();
            updateQuoteUI();
            updatePackageCards();
        }

        function updateQuoteUI() {
            const total = quote.reduce((sum, item) => sum + item.price, 0);

            document.getElementById('quoteCount').textContent = quote.length;
            document.getElementById('quoteTotal').textContent = total.toLocaleString();
            document.getElementById('quoteModalTotal').textContent = total.toLocaleString();
            document.getElementById('quoteBar').classList.toggle('visible', quote.length > 0);

            const itemsEl = document.getElementById('quoteItems');
            if (quote.length === 0) {
                itemsEl.innerHTML = `<div class="empty-state"><p>No items selected</p></div>`;
            } else {
                itemsEl.innerHTML = quote.map(item => {
                    const quoteImageHtml = item.image
                        ? `<img src="${item.image}" alt="${item.displayName}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">`
                        : '';
                    const quotePlaceholderStyle = item.image ? 'style="display:none"' : '';

                    return `
                    <div class="quote-item">
                        <div class="quote-item-image">
                            ${quoteImageHtml}
                            <svg class="mini-logo" ${quotePlaceholderStyle} viewBox="0 0 512 512">
                                <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                                <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                            </svg>
                        </div>
                        <div class="quote-item-info">
                            <div class="quote-item-name">${item.displayName}</div>
                        </div>
                        <div class="quote-item-price">$${item.price.toLocaleString()}</div>
                        <button class="quote-item-remove" onclick="toggleQuote('${item.id}')">&times;</button>
                    </div>
                `}).join('');
            }
        }

        function updatePackageCards() {
            document.querySelectorAll('.package-card').forEach(card => {
                const id = card.dataset.id;
                const inQuote = quote.some(item => item.id === id);
                card.classList.toggle('in-cart', inQuote);

                const btn = card.querySelector('.add-btn');
                if (btn) btn.textContent = inQuote ? '✓' : '+';
            });
        }

        function saveQuote() {
            localStorage.setItem('pricebook-quote', JSON.stringify(quote));
        }

        function clearQuote() {
            quote = [];
            saveQuote();
            updateQuoteUI();
            updatePackageCards();
            showToast('Quote cleared');
        }

        function openQuoteModal() {
            document.getElementById('quoteModal').classList.add('open');
        }

        function closeQuoteModal() {
            document.getElementById('quoteModal').classList.remove('open');
            presentMode = false;
            document.getElementById('quoteModal').classList.remove('present-mode');
        }

        function togglePresentMode() {
            presentMode = !presentMode;
            document.getElementById('quoteModal').classList.toggle('present-mode', presentMode);

            const btn = document.querySelector('.btn-present');
            btn.textContent = presentMode ? 'Exit Presentation' : 'Present to Customer';
        }

        function copyToClipboard() {
            if (quote.length === 0) {
                showToast('Add items first');
                return;
            }

            const text = quote.map(item => item.name).join('\n');

            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied! Paste into NetSuite', true);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied! Paste into NetSuite', true);
            });
        }

        function showToast(message, success = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (success ? ' success' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Compare Modal Functions
        function openCompareModal(packageId) {
            const tierGroup = getTierGroup(packageId);
            if (!tierGroup) return;

            // Close detail modal if open
            document.getElementById('detailModal').classList.remove('open');

            document.getElementById('compareTitle').textContent = `Compare ${tierGroup.category} Options`;

            const grid = document.getElementById('compareGrid');
            grid.innerHTML = tierGroup.packages.map(pkg => {
                const inQuote = quote.some(item => item.id === pkg.id);
                const isCurrentPkg = pkg.id === packageId;
                const imageHtml = pkg.image
                    ? `<img src="${pkg.image}" alt="${pkg.displayName}" onerror="this.style.display='none'">`
                    : `<svg style="width:50%;height:50%;opacity:0.4" viewBox="0 0 512 512">
                        <rect width="512" height="512" rx="80" fill="#6d7b8a"/>
                        <path d="M280 80L180 250h100l-40 180 140-210H280l40-140z" fill="#c4a35a"/>
                       </svg>`;

                return `
                    <div class="compare-card ${isCurrentPkg ? 'highlight' : ''}">
                        <div class="compare-card-tier ${pkg.tier}">${pkg.tier}</div>
                        <div class="compare-card-image">
                            ${imageHtml}
                        </div>
                        <div class="compare-card-body">
                            <div class="compare-card-name">${pkg.displayName}</div>
                            <div class="compare-card-desc">${pkg.description || 'Professional electrical service by Lenhart Electric.'}</div>
                            <div class="compare-card-price">$${pkg.price.toLocaleString()}</div>
                            <button class="compare-card-select ${inQuote ? 'selected' : ''}" onclick="selectFromCompare('${pkg.id}')">
                                ${inQuote ? '✓ Added to Quote' : 'Select This Option'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('compareModal').classList.add('open');
        }

        function closeCompareModal(e) {
            if (!e || e.target === document.getElementById('compareModal')) {
                document.getElementById('compareModal').classList.remove('open');
            }
        }

        function selectFromCompare(packageId) {
            // Add to quote if not already there
            const inQuote = quote.some(item => item.id === packageId);
            if (!inQuote) {
                toggleQuote(packageId);
            }

            // Update the compare modal buttons
            document.querySelectorAll('.compare-card-select').forEach(btn => {
                btn.classList.remove('selected');
                btn.textContent = 'Select This Option';
            });

            // Find the button for this package and update it
            const tierGroup = getTierGroup(packageId);
            if (tierGroup) {
                const pkgIndex = tierGroup.packages.findIndex(p => p.id === packageId);
                const buttons = document.querySelectorAll('.compare-card-select');
                if (buttons[pkgIndex]) {
                    buttons[pkgIndex].classList.add('selected');
                    buttons[pkgIndex].textContent = '✓ Added to Quote';
                }
            }

            showToast('Added to quote!', true);
        }

        // Pairs With Modal Functions
        function openPairsModal(packageId) {
            const pkg = findPackageById(packageId);
            if (!pkg) return;

            const upsellIds = pkg.upsellTo || [];
            if (upsellIds.length === 0) {
                showToast('No paired items configured');
                return;
            }

            document.getElementById('pairsTitle').textContent = `Pairs With ${pkg.displayName}`;

            const upsellPkgs = upsellIds.map(id => findPackageById(id)).filter(Boolean);

            const body = document.getElementById('pairsBody');
            if (upsellPkgs.length === 0) {
                body.innerHTML = `<div class="pairs-empty">No paired items found</div>`;
            } else {
                body.innerHTML = upsellPkgs.map(up => {
                    const inQuote = quote.some(item => item.id === up.id);
                    return `
                        <div class="pairs-item" onclick="openDetailModal('${up.id}'); closePairsModal();">
                            <div class="pairs-item-info">
                                <div class="pairs-item-name">${up.displayName}</div>
                                <div class="pairs-item-price">$${up.price.toLocaleString()}</div>
                            </div>
                            <button class="pairs-item-add ${inQuote ? 'selected' : ''}" onclick="event.stopPropagation(); addFromPairs('${up.id}', this)">
                                ${inQuote ? '✓' : '+'}
                            </button>
                        </div>
                    `;
                }).join('');
            }

            document.getElementById('pairsModal').classList.add('open');
        }

        function closePairsModal(e) {
            if (!e || e.target === document.getElementById('pairsModal')) {
                document.getElementById('pairsModal').classList.remove('open');
            }
        }

        function addFromPairs(packageId, btn) {
            toggleQuote(packageId);
            const inQuote = quote.some(item => item.id === packageId);
            btn.textContent = inQuote ? '✓' : '+';
            btn.classList.toggle('selected', inQuote);
            showToast(inQuote ? 'Added to quote!' : 'Removed from quote', inQuote);
        }

        // Helper to find package by ID
        function findPackageById(id) {
            for (const cat of pricebookData.categories) {
                const pkg = cat.packages.find(p => p.id === id);
                if (pkg) return pkg;
            }
            return null;
        }
    </script>
</body>
